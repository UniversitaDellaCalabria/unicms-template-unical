<div id="app">
    <div class="row">
        <div class="col-12">
            <div class="card-wrapper card-space">
                <div class="card card-bg no-after">
                    <br>
                    <div class="card-body">
                        <!-- CdsId & DepartmentID & Role -->
                        <div class="form-group">
                            <div class="row">
                                <div class="col-sm">
                                    <div class="bootstrap-select-wrapper ml-5 mr-5">
                                        <label for="cdsid_input">CdS ID</label>
                                        <div class="w-30 mt-5">
                                            <input type="text" id="cdsid_input" name="cdsid_input" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm">
                                    <div class="bootstrap-select-wrapper ml-5 mr-5">
                                        <label for="department_id_input">Department ID</label>
                                        <div class="w-30 mt-5">
                                            <input type="text" id="department_id_input" name="department_id_input"
                                                class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm">
                                    <div class="bootstrap-select-wrapper ml-5 mr-5">
                                        <label for="role_input">Role</label>
                                        <div class="w-30 mt-5">
                                            <input type="text" id="role_input" name="role_input" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm">
                                        <div class="w-20 mt-5 ml-5 mr-5">
                                        <button class="btn btn-primary" type="button" id="search-button"
                                            v-on:click="search()">Cerca</button>
                                        </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <list-panel v-bind:data="items" v-if="items.results"></list-panel>

    <div class="row">
        <div class="col-12 col-lg-6" v-for="item in items.results">
            <!--start card-->
            <div class="card-wrapper card-space">
                <div class="card card-bg">
                    <div class="card-body">
                        <h5 class="card-title">[[ item.TeacherName ]]</h5>
                        <ul v-for="(value, name) in item">
                            <li>[[ name ]]: [[ value ]]
                            </li>
                        </ul>
                        <a class="read-more"
                            v-bind:href="'http://test.unical.it:8000/portale/teacherinfo?teacherid=' + item.TeacherID"> <!-- TODO READ MORE-->
                            <span class="text">Leggi di pi√π</span>
                            <svg class="icon">
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
            <!--end card-->
        </div>
    </div>

    <list-panel v-bind:data="items" v-if="items.results"></list-panel>
</div>


<script>

    function get_form_paramenters() {
        let dict = {};

        // cdsid
        let cdsid = document.getElementById('cdsid_input').value
        if (cdsid) dict['cdsid'] = cdsid

        // role
        let role = document.getElementById('role_input').value
        if (role) dict['role'] = role

        // department id
        let department_id = document.getElementById('department_id_input').value
        if (department_id) dict['departmentid'] = department_id

        return dict
    }

    function encodeQueryData(data) {
        const ret = [];
        for (let d in data)
            ret.push(encodeURIComponent(d) + '=' + encodeURIComponent(data[d]));
        return '?' + ret.join('&');
    }

    Vue.component('list-panel', {
        props: {
            data: Array,
        },
        template: `
    <div class="card-wrapper card-space" >
        <div class="card card-bg no-after">
          <div class="card-body py-1">

            <div class="row">
                <div class="col w-50">
                    <span style="color:#050b12;">
                        <b>[[ data.count || 0]] results</b> in <b>[[ data.total_pages || 0 ]] pages</b>
                    </span>
                </div>

                <div class="col w-50 ">
                  <div class="float-right">
                  <span>
                      <a class="" style="color:#050b12;" v-if="data.page_number > 1" @click="vue.prevPage()">
                          <span class="sr-only"> Page </span> &lt; <small>Previous</small>
                      </a>
                  </span>

                  <span class="mr-2 ml-2" >[[ data.page_number ]] / <b>[[ data.total_pages ]]</b></span>
                      <a class="" style="color:#050b12;" @click="vue.nextPage()" v-if="data.page_number < data.total_pages">
                          <span class="sr-only"><small>Page </span>Next &gt;</small>
                      </a>
                  </div>
                </div>
            </div>

          </div>
        </div>
    </div>
  `
    });


    var vue = new Vue({
        el: '#app',
        data() {
            return {
                parameters: "",
                items: [],
                url: 'https://storage.portale.unical.it/api/ricerca/teacherslist',
            }
        },
        mounted() {
            this.CallURL();
        },
        methods: {
            search() {
                this.parameters = encodeQueryData(get_form_paramenters());
                this.CallURL();
            },
            CallURL() {
                console.log(this.url + this.parameters);
                axios
                    .get(this.url + this.parameters)
                    .then(response => (this.items = response.data))
                    .then(response => (console.log(this.items)));
            },
            update_args(values) {
                let base_args = encodeQueryData(get_form_paramenters());
                if (values) base_args += values
                this.parameters = base_args;
                this.CallURL();
            },
            nextPage() {
                let num = this.items.page_number + 1;
                let sep = '';
                if (this.get_args) sep = '&'
                this.update_args(sep + 'page=' + num);
            },
            prevPage() {
                let num = this.items.page_number - 1;
                let sep = '';
                if (this.get_args) sep = '&'
                this.update_args(sep + 'page=' + num);
            },

        }
    })
</script>
