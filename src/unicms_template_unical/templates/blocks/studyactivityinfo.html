<div id="app">
    <template v-for="item in items">
        <h5 class="card-title">[[ item.StudyActivityName ]]</h5>
        <table class="table">
            <tbody>
                <tr v-for="(value, name) in item">
                    <td>[[ name ]]</td>
                    <td v-if="name !== 'StudyActivitiesModules'"> <span style="white-space: pre-line;">[[ value ]] </span></td>
                    <td v-if="name === 'StudyActivitiesModules'">
                        <ul v-for="(valueProfile, nameProfile) in value">
                                <ul v-for="(valueProfileInstance, nameProfileInstance) in valueProfile">
                                    <li>[[ nameProfileInstance ]] : <span style="white-space: pre-line;">[[
                                            valueProfileInstance ]] </span></li>
                                </ul>
                        </ul>
                    </td>
                </tr>
            </tbody>
        </table>
    </template>
</div>

<script>
    var search = new Vue({
        el: '#app',
        data() {
            return {
                study_activity_input: "",
                items: [],
                url: 'https://storage.portale.unical.it/api/ricerca/studyactivityinfo?studyactivityid=',
            }
        },
        mounted() {
            queryString = window.location.search;
            urlParams = new URLSearchParams(queryString);
            this.study_activity_input = urlParams.get('studyactivityid');
            this.CallURL();
        },
        methods: {
            CallURL() {
                axios
                    .get(this.url + this.study_activity_input)
                    .then(response => (this.items = response.data.results))
                    .then(response => (console.log(this.items)));
            }
        }
    })
</script>
