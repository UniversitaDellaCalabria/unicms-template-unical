<div id="app">
    
    <list-panel v-bind:data="items" v-if="items.results"></list-panel>

    <div class="row">
        <div class="col-12 col-lg-6" v-for="item in items.results">
            <!--start card-->
            <div class="card-wrapper card-space">
                <div class="card card-bg">
                    <div class="card-body">
                        <h5 class="card-title">[[ item.StudyActivityName ]]</h5>
                        <ul v-for="(value, name) in item">
                            <li>[[ name ]]: [[ value ]]
                            </li>
                        </ul>
                        <a class="read-more"
                            v-bind:href="'http://test.unical.it:8000/portale/studyactivityinfo?studyactivityid=' + item.StudyActivityID">
                            <span class="text">Leggi di pi√π</span>
                            <svg class="icon">
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
            <!--end card-->
        </div>
    </div>

    <list-panel v-bind:data="items" v-if="items.results"></list-panel>
</div>


<script>

    Vue.component('list-panel', {
        props: {
            data: Array,
        },
        template: `
    <div class="card-wrapper card-space" >
        <div class="card card-bg no-after">
          <div class="card-body py-1">

            <div class="row">
                <div class="col w-50">
                    <span style="color:#050b12;">
                        <b>[[ data.count || 0]] results</b> in <b>[[ data.total_pages || 0 ]] pages</b>
                    </span>
                </div>

                <div class="col w-50 ">
                  <div class="float-right">
                  <span>
                      <a class="" style="color:#050b12;" v-if="data.page_number > 1" @click="vue.prevPage()">
                          <span class="sr-only"> Page </span> &lt; <small>Previous</small>
                      </a>
                  </span>

                  <span class="mr-2 ml-2" >[[ data.page_number ]] / <b>[[ data.total_pages ]]</b></span>
                      <a class="" style="color:#050b12;" @click="vue.nextPage()" v-if="data.page_number < data.total_pages">
                          <span class="sr-only"><small>Page </span>Next &gt;</small>
                      </a>
                  </div>
                </div>
            </div>

          </div>
        </div>
    </div>
  `
    });


    var vue = new Vue({
        el: '#app',
        data() {
            return {
                parameters: "",
                study_plan_input: "",
                items: [],
                url: 'https://storage.portale.unical.it/api/ricerca/studyplanactivities?',
            }
        },
        mounted() {
            queryString = window.location.search;
            urlParams = new URLSearchParams(queryString);
            this.study_plan_input = urlParams.get('studyplanid');
            this.update_args('studyplanid='+this.study_plan_input);
        },
        methods: {
            CallURL() {
                console.log(this.url + this.parameters);
                axios
                    .get(this.url + this.parameters)
                    .then(response => (this.items = response.data))
                    .then(response => (console.log(this.items)));
            },
            update_args(values) {
                if (values) this.parameters += values;
                this.CallURL();
            },
            nextPage() {
                let num = this.items.page_number + 1;
                let sep = '';
                if (this.parameters) sep = '&'
                this.update_args(sep + 'page=' + num);
            },
            prevPage() {
                let num = this.items.page_number - 1;
                let sep = '';
                if (this.parameters) sep = '&'
                this.update_args(sep + 'page=' + num);
            },

        }
    })
</script>
