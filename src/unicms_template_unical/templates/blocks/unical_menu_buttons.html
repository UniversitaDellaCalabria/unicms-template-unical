{% load i18n %}
{% load static %}

{% load unicms_contexts %}
{% load unicms_menus %}


{% for item in items %}

    {% call obj=item method='link' request=request as link %}

    <span class="badge badge-grey-unical square-corners my-1 mr-3 ml-0 pr-5 p-2">
        <a href="{% if item.link %}{{ link }}{% else %}#{% endif %}">
            <h5>
                {{ item.name }}
            </h5>
        </a>
    </span>
{% endfor %}
