{% load static %}

{% load i18n %}

<div id="{{ url }}">
    {% block filters_doctorateslist %}
    <div class="row">
        <div class="col-12">
            <div class="card-wrapper card-space">
                <div class="card card-bg no-after">
                    <div class="card-body">

                        <div class="collapse-header" id="heading1">
                            <button style="padding: 0px; color: #19191a;" data-toggle="collapse"
                                data-target="#collapse1" aria-expanded="false" aria-controls="collapse1">
                                {% trans "Filtri" %}
                            </button>
                        </div>

                        <div id="collapse1" class="collapse" role="tabpanel" aria-labelledby="heading1">
                            <!-- Year & Year From & Year To -->
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm">
                                        <div class="bootstrap-select-wrapper">
                                            <label for="year_input">{% trans "Anno" %}</label>
                                            <div class="w-30 mt-5">
                                                <span class="input-number">
                                                    <input type="number" id="year_input" name="year_input">
                                                    <button class="input-number-add">
                                                        <span class="sr-only">Aumenta valore</span>
                                                    </button>
                                                    <button class="input-number-sub">
                                                        <span class="sr-only">Diminuisci valore</span>
                                                    </button>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm">
                                        <div class="bootstrap-select-wrapper">
                                            <label for="year_from_input">{% trans "Da Anno" %}</label>
                                            <div class="w-30 mt-5">
                                                <span class="input-number">
                                                    <input type="number" id="year_from_input" name="year_from_input">
                                                    <button class="input-number-add">
                                                        <span class="sr-only">Aumenta valore</span>
                                                    </button>
                                                    <button class="input-number-sub">
                                                        <span class="sr-only">Diminuisci valore</span>
                                                    </button>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm">
                                        <div class="bootstrap-select-wrapper">
                                            <label for="year_to_input">{% trans "Fino ad Anno" %}</label>
                                            <div class="w-30 mt-5">
                                                <span class="input-number">
                                                    <input type="number" id="year_to_input" name="year_to_input">
                                                    <button class="input-number-add">
                                                        <span class="sr-only">Aumenta valore</span>
                                                    </button>
                                                    <button class="input-number-sub">
                                                        <span class="sr-only">Diminuisci valore</span>
                                                    </button>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- CdS ID & CdS COD & Department ID -->
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm">
                                        <div class="bootstrap-select-wrapper">
                                            <label for="regdid_id_input">{% trans "ID Corso di Studi" %}</label>
                                            <div class="w-30 mt-5">
                                                <input type="text" id="regdid_id_input" name="regdid_id_input"
                                                    class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm">
                                        <div class="bootstrap-select-wrapper">
                                            <label for="cds_cod_input">{% trans "Codice Corso di Studi" %}</label>
                                            <div class="w-30 mt-5">
                                                <input type="text" id="cds_cod_input" name="cds_cod_input"
                                                    class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm">
                                        <div class="bootstrap-select-wrapper">
                                            <label for="department_id_input">{% trans "ID Dipartimento" %}</label>
                                            <div class="w-30 mt-5">
                                                <input type="text" id="department_id_input" name="department_id_input"
                                                    class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Study Plan Code & Cycle -->
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm">
                                        <div class="bootstrap-select-wrapper">
                                            <label for="pds_cod_input">{% trans "Codice Piano di Studio" %}</label>
                                            <div class="w-30 mt-5">
                                                <input type="text" id="pds_cod_input" name="pds_cod_input"
                                                    class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm">
                                        <div class="bootstrap-select-wrapper ml-5 mr-5">
                                            <label for="cycle_input">{% trans "Ciclo" %}</label>
                                            <div class="w-30 mt-5">
                                                <span class="input-number">
                                                    <input type="number" id="cycle_input" name="cycle_input">
                                                    <button class="input-number-add">
                                                        <span class="sr-only">Aumenta valore</span>
                                                    </button>
                                                    <button class="input-number-sub">
                                                        <span class="sr-only">Diminuisci valore</span>
                                                    </button>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="input-group-append d-flex justify-content-center">
                                <div class="input-group-text">
                                    <svg class="icon icon-sm icon-muted">
                                        <use xlink:href="/static/svg/sprite.svg#it-search"></use>
                                    </svg>
                                </div>
                                <button class="btn btn-primary" type="button" id="search-button"
                                    v-on:click="search()">{% trans "Cerca" %}</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endblock filters_doctorateslist %}


    <list-panel v-bind:data="items" v-if="items.results"></list-panel>

    <div class="row">
        <div class="col-12 col-lg-6" v-for="item in items.results">
            <!--start card-->
            <div class="card-wrapper card-space">
                <div class="card card-bg">
                    <div class="card-body">
                        <h5 class="card-title">[[ item.DoctorateCdsName ]]</h5>
                        <ul v-for="(value, name) in item">
                            <li>[[ labels[name] ]]: [[ value ]]
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <!--end card-->
        </div>
    </div>

    <list-panel v-bind:data="items" v-if="items.results"></list-panel>
</div>

<script src="{% static 'js/utils.js' %}"> </script>

<script>

    function get_form_paramenters() {
        let dict = {};

        // Year
        let year_input = document.getElementById('year_input').value
        if (year_input) dict['year'] = year_input

        // Year From
        let year_from_input = document.getElementById('year_from_input').value
        if (year_from_input) dict['yearFrom'] = year_from_input

        // Year To
        let year_to_input = document.getElementById('year_to_input').value
        if (year_to_input) dict['yearTo'] = year_to_input

        // CdS id
        let regdid_id_input = document.getElementById('regdid_id_input').value
        if (regdid_id_input) dict['regdid'] = regdid_id_input

        // CdS COD
        let cds_cod_input = document.getElementById('cds_cod_input').value
        if (cds_cod_input) dict['cdscod'] = cds_cod_input

        // Department ID
        let department_id_input = document.getElementById('department_id_input').value
        if (department_id_input) dict['departmentid'] = department_id_input

        // Study Plan Code
        let pds_cod_input = document.getElementById('pds_cod_input').value
        if (pds_cod_input) dict['pdscod'] = pds_cod_input

        // Cycle
        let cycle_input = document.getElementById('cycle_input').value
        if (cycle_input) dict['cycle'] = cycle_input

        return dict
    }

    function encodeQueryData(data, args_input) {
        const ret = [];
        for (let d in data)
            ret.push(encodeURIComponent(d) + '=' + encodeURIComponent(data[d]));
            
        if (args_input)
            return '&' + ret.join('&')
        return '?' + ret.join('&');
    }

    Vue.component('list-panel', {
        props: {
            data: Array,
        },
        template: `
    <div class="card-wrapper card-space" >
        <div class="card card-bg no-after">
          <div class="card-body py-1">

            <div class="row">
                <div class="col w-50">
                    <span style="color:#050b12;">
                        <b>[[ data.count || 0]] results</b> in <b>[[ data.total_pages || 0 ]] pages</b>
                    </span>
                </div>

                <div class="col w-50 ">
                  <div class="float-right">
                  <span>
                      <a class="" style="color:#050b12;" v-if="data.page_number > 1" @click="vue.CallURL(vue.previous_page)">
                          <span class="sr-only"> {% trans "Pagina" %} </span> &lt; <small>{% trans "Precedente" %}</small>
                      </a>
                  </span>

                  <span class="mr-2 ml-2" >[[ data.page_number ]] / <b>[[ data.total_pages ]]</b></span>
                      <a class="" style="color:#050b12;" @click="vue.CallURL(vue.next_page)" v-if="data.page_number < data.total_pages">
                          <span class="sr-only"><small>{% trans "Pagina" %} </span>{% trans "Successivo" %} &gt;</small>
                      </a>
                  </div>
                </div>
            </div>

          </div>
        </div>
    </div>
  `
    });

    div_id = changeId("{{ url }}");

    var vue = new Vue({
        el: '[id="' + div_id + '"]',
        data() {
            return {
                parameters: "",
                items: [],
                labels: {},
                url: '{{ url }}',
                next_page: "",
                previous_page: "",
                args_input: false,
            }
        },
        mounted() {
            this.CallURL(this.url + this.parameters);

            let url_splitted = this.url.split("?");
            if (url_splitted == this.url)
                this.args_input = false
            else
                this.args_input = true
        },
        methods: {
            search() {
                this.parameters = encodeQueryData(get_form_paramenters(), this.args_input);
                this.CallURL(this.url + this.parameters);
            },
            CallURL(url) {
                axios
                    .get(url)
                    .then(response => {
                        this.items = response.data;
                        this.next_page = response.data.next;
                        this.previous_page = response.data.previous;
                        this.labels = response.data.labels;
                    })
            },
        }
    })
</script>
