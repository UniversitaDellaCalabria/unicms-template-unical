  it:
    documentation: 'https://github.com/UniversitaDellaCalabria/unicms-template-unical'
    features:
      - >-
        Università della Calabria template for uniCMS
    genericName: applicazione web
    longDescription: >
      Customization of the Bootstrap Italia template for uniCMS
      (https://github.com/UniversitaDellaCalabria/unicms-template-italia)
      in compliance with the visual identity guidelines of
      the University of Calabria.

      The package extends the base library and provides a set of
      organization-defined uniCMS block templates.

      Used for the graphical interface of the University portal,
      it meets the needs of its creation and can be used as
      an example of redefining the basic template.

      The entire code is open sourced and therefore licensed
      under the Apache 2.0.
    shortDescription: >-
      Università della Calabria template for uniCMS
